# Port
server.port=${SERVER_PORT}

# JWT Configuration
app.jwtSecret=${APP_JWTSECRET}

# Token expiration time in milliseconds (e.g., 1 hour)
app.jwtExpirationMs=3600000

# -----------------------------------------------------
# 1. JPA / HIBERNATE CONFIGURATION
# -----------------------------------------------------

# ddl-auto: Strategy for managing the database schema:
# - update: Updates the schema when the application starts (good for dev/testing)
# - create-drop: Creates schema on startup, drops it on shutdown (good for testing)
# - none: Does nothing (recommended for production/testing stability)
spring.jpa.hibernate.ddl-auto=none

# Enable/disable SQL logging (useful for development and debugging)
spring.jpa.show-sql=false

# Format SQL statements in logs for better readability
spring.jpa.properties.hibernate.format_sql=true

# Log executed SQL statements at INFO level
logging.level.org.hibernate.SQL=INFO

# Log Hibernate query result processing at INFO level
logging.level.org.hibernate.orm.results=INFO

# -----------------------------------------------------
# 2. DATASOURCE CONFIGURATION (POSTGRESQL)
# -----------------------------------------------------

# Database URL
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Database username
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

# Database password
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------------------
# 3. SWAGGER CONFIGURATION
# -----------------------------------------------------

# Path to the generated OpenAPI (Swagger) JSON
springdoc.api-docs.path=/v3/api-docs

# Path to access the Swagger UI in the browser
springdoc.swagger-ui.path=/swagger-ui.html

# Sort API operations alphabetically in Swagger UI
springdoc.swagger-ui.operationsSorter=alpha

# -----------------------------------------------------
# 4. LOGGING CONFIGURATION
# -----------------------------------------------------

# Root level logging: INFO to capture general application events
logging.level.root=INFO

# Business package logging: DEBUG to trace full flow of our financial module
logging.level.com.financiera=DEBUG

# Hibernate SQL logging: INFO to avoid flooding logs with SQL statements
logging.level.org.hibernate.SQL=INFO

# Console log pattern: timestamp, thread, log level, logger name, and message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file location
logging.file.name=logs/financiera-api.log

# Rolling policy: maximum size per file
logging.logback.rollingpolicy.max-file-size=10MB

# Rolling policy: maximum total size of all log files
logging.logback.rollingpolicy.total-size-cap=100MB
